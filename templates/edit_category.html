{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

        <div class = "form_container padding-top">
          <h1> Edit Category </h1>
          <form action="{{url_for('editCategory', category_id = category.id)}}" method = 'POST' enctype="multipart/form-data">
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                <label for="name">Name:</label>
                <input type='text' size='30' name='name' placeholder= '{{category.name}}'>
                <br>
                <label for="description">Description:</label>
  					      <textarea class="form-control" maxlength="350" rows="3" name="description">{{category.description}}</textarea>
                <br>
                <img class="edit-rockclimbing-img" src="{{ category.cat_image_url }}" alt="{{ category.cat_image_filename }}">
                <div class="img-category">
                    <input type="file" class="form-file" name="category_image" id="category_image" aria-describedby="imageHelp">
                    <small id="imageHelp">Select an image for this category.</small>
                </div>
                <button type="submit" class="btn btn-edit" id="submit" type="submit">
            					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Edit</button>
          </form>
          <a href = '{{url_for('superclimbing')}}'>
               <button class="btn btn-cancel">
              <span class=" glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
          </a>
        </div>
{% endblock %}
